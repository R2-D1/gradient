<section class="filter">
  <div class="container">
    <div class="filter__body">
    <h2 class="filter__title">Filter</h2>
    <form [formGroup]="filterForm" class="filter__form">
      <input class="input filter__input" type="text" formControlName="name" placeholder="Name">
      <input class="input filter__input" type="text" formControlName="color" placeholder="Color">
    </form>
    </div>
  </div>
</section>
