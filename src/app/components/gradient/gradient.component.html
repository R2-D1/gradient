<div class="gradient" [ngClass]="{gradient__liked: gradient.liked}">
  <div class="gradient__info">
    <div class="gradient__name">{{gradient.name}}</div>
    <div class="gradient__control">
      <button class="button button_icon gradient__like-btn" (click)="like()">
        <span class="button__content">
          <app-icon icon="like"></app-icon>
        </span>
      </button>
      <button class="button button_icon" (click)="showFullPreview()">
        <span class="button__content">
          <app-icon icon="expand"></app-icon>
        </span>
      </button>
      <button class="button button_icon" (click)="copyText()">
        <span class="button__content">
          <app-icon icon="copy"></app-icon>
        </span>
      </button>
    </div>
    <div class="gradient__colors">
      @for (color of gradient.colors; track $index; let first = $first;) {
        <div class="gradient__color">
         @if (!first) {
           <app-icon icon="arrow-right"></app-icon>
          }
          <div class="gradient__color-code">{{ color }}</div>
        </div>
      }
    </div>
  </div>
  <div class="gradient__example" [style]="gradient.code"></div>
  <div class="gradient__like" *ngIf="gradient.liked">
    <app-icon icon="like"></app-icon>
  </div>
</div>
